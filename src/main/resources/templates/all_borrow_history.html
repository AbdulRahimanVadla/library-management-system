<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Borrow History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="full-container container-borrows">
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> All Borrow History</h1>
            <p class="subtitle" th:text="'Total Borrows: ' + ${totalBorrows} + ' | Active: ' + ${activeBorrows} + ' | Returned: ' + ${returnedBorrows}"></p>
        </header>
        
        <nav class="breadcrumb">
            <a href="/">Dashboard</a> > 
            <a href="/borrow/active">Active Borrows</a> > 
            <span>All History</span>
        </nav>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="action-bar">
            <a th:href="@{/borrow/active}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Active Borrows</a>
            <a th:href="@{/borrow/new}" class="btn btn-success"><i class="fas fa-plus"></i> Borrow New Book</a>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Student Name</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Return Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow : ${allBorrows}">
                        <td th:text="${borrow.book.title}"></td>
                        <td th:text="${borrow.student.name}"></td>
                        <td th:text="${#temporals.format(borrow.borrowDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(borrow.dueDate, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${borrow.returnDate != null}" 
                                  th:text="${#temporals.format(borrow.returnDate, 'dd/MM/yyyy')}"></span>
                            <span th:unless="${borrow.returnDate != null}">-</span>
                        </td>
                        <td>
                            <span th:if="${borrow.returned}" style="color: #27ae60; font-weight: bold;"><i class="fas fa-check"></i> Returned</span>
                            <span th:unless="${borrow.returned}" style="color: #f39c12; font-weight: bold;"><i class="fas fa-clock"></i> Active</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(allBorrows)}">
                        <td colspan="6" class="no-data">No borrow history found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
