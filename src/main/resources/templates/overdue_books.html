<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Overdue Books</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body  class="full-container container-borrows">
    <div class="container">
        <header>
            <h1><i class="fas fa-exclamation-triangle"></i> Overdue Books</h1>
            <p class="subtitle" th:text="'Total Overdue Books: ' + ${overdueCount}"></p>
        </header>
        
        <nav class="breadcrumb">
            <a href="/">Dashboard</a> > 
            <a href="/borrow/active">Active Borrows</a> > 
            <span>Overdue Books</span>
        </nav>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="action-bar">
            <a th:href="@{/borrow/active}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Active Borrows</a>
            <a th:href="@{/borrow/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Borrow New Book</a>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Student Name</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Days Overdue</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow : ${overdueBooks}">
                        <td th:text="${borrow.book.title}"></td>
                        <td>
                            <a th:href="@{/borrow/history/{studentId}(studentId=${borrow.student.id})}" 
                               th:text="${borrow.student.name}"
                               class="student-link"></a>
                            <br>
                            <small th:text="${borrow.student.studentId}" class="text-muted"></small>
                        </td>
                        <td th:text="${#temporals.format(borrow.borrowDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(borrow.dueDate, 'dd/MM/yyyy')}"></td>
                        <td style="color: #e74c3c; font-weight: bold;">
                            [[${#temporals.between(borrow.dueDate, #temporals.createNow()).getDays()}]] days
                        </td>
                        <td>
                            <form th:action="@{/borrow/return/{id}(id=${borrow.id})}" 
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn btn-success" 
                                        onclick="return confirm('Are you sure you want to return this book?')">
                                    <i class="fas fa-undo"></i> Return Book
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(overdueBooks)}">
                        <td colspan="6" class="no-data">No overdue books found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
