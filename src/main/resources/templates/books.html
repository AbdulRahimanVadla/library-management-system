<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books - LMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="full-container container-books">
        <div class="container-content">
            <header>
                <h1><i class="fas fa-book"></i> Book Management</h1>
            </header>
            
            <nav class="breadcrumb">
                <a th:href="@{/}">Dashboard</a> > Books
            </nav>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            </div>

            <div class="action-bar">
                <div class="action-buttons">
                    <a th:href="@{/books/new}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add New Book
                    </a>
                    <a th:href="@{/books/available}" class="btn btn-info">
                        <i class="fas fa-eye"></i> Show Available Only
                    </a>
                    <a th:href="@{/books}" class="btn btn-secondary">
                        <i class="fas fa-list"></i> Show All Books
                    </a>
                    <a th:href="@{/reports/books}" class="btn btn-success">
                        <i class="fas fa-chart-bar"></i> Book Reports
                    </a>
                </div>
                
                <!-- Search Form -->
                <form th:action="@{/books/search}" method="get" class="search-form">
                    <div class="search-fields">
                        <div class="search-field">
                            <input type="text" name="title" placeholder="Search by title" th:value="${searchTitle}" class="form-control">
                        </div>
                        <div class="search-field">
                            <input type="text" name="author" placeholder="Search by author" th:value="${searchAuthor}" class="form-control">
                        </div>
                        <div class="search-field">
                            <input type="text" name="genre" placeholder="Search by genre" th:value="${searchGenre}" class="form-control">
                        </div>
                        <div class="search-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <a th:href="@{/books}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Clear
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Year</th>
                            <th>Genre</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.publicationYear}"></td>
                            <td>
                                <span th:if="${book.genre}" th:text="${book.genre}"></span>
                                <span th:unless="${book.genre}" class="text-muted">-</span>
                            </td>
                            <td>
                                <span th:if="${book.available}" class="status-badge available">
                                    <i class="fas fa-check"></i> Available
                                </span>
                                <span th:unless="${book.available}" class="status-badge unavailable">
                                    <i class="fas fa-times"></i> Not Available
                                </span>
                            </td>
                            <td class="actions">
                                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-edit btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a th:href="@{/books/toggle-availability/{id}(id=${book.id})}" 
                                   class="btn btn-info btn-sm"
                                   th:title="${book.available} ? 'Make Unavailable' : 'Make Available'">
                                    <i class="fas" th:classappend="${book.available} ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    <span th:text="${book.available} ? 'Unavailable' : 'Available'"></span>
                                </a>
                                <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                                   class="btn btn-delete btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this book? This action cannot be undone.')">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(books)}">
                            <td colspan="8" class="no-data">
                                <i class="fas fa-book fa-2x"></i>
                                <div>No books found.</div>
                                <a th:href="@{/books/new}" class="btn btn-primary mt-2">
                                    <i class="fas fa-plus"></i> Add the first book
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="summary-footer">
                <div class="summary-info">
                    <i class="fas fa-book"></i> 
                    Total Books: <strong th:text="${#lists.size(books)}">0</strong>
                    <span th:if="${showOnlyAvailable}" class="filter-indicator">
                        (Showing available books only)
                    </span>
                </div>
                <div class="pagination-info" th:if="${totalPages > 1}">
                    Page <span th:text="${currentPage}">1</span> of <span th:text="${totalPages}">1</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced confirmation for delete actions
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!confirm('Are you sure you want to delete this book? This action cannot be undone.')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
